<!-- blog/templates/blog/post_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post List</title>
</head>
<body>

    <form method="get" action="{% url 'blog:post_list' %}">
        <!-- {% csrf_token %} -->
        {{ form.as_p }}

        <button type="submit">Search</button>
    </form>

    <br>
    <a href="{% url 'blog:post_create' %}">Create a post</a>

    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post_detail' post.id %}"><h2>{{ post.title }}</h2></a> 
                <!-- href="/blog/{{post.id}}" alternatively-->
                <img src="{{post.image.url }}" alt="post_image">
                <p>{{ post.content }}</p>
                <p>Category: {{ post.category }}</p>
                <p>Published on: {{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
